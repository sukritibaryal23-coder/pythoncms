<nav>
  <ul class="pagination">

    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link"
           href="?page={{ page_obj.previous_page_number }}&q={{ query }}&homepage={{ homepage_filter }}&per_page={{ per_page }}">
          Prev
        </a>
      </li>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if page_obj.number == num %}active{% endif %}">
        <a class="page-link"
           href="?page={{ num }}&q={{ query }}&homepage={{ homepage_filter }}&per_page={{ per_page }}">
          {{ num }}
        </a>
      </li>
    {% endfor %}

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link"
           href="?page={{ page_obj.next_page_number }}&q={{ query }}&homepage={{ homepage_filter }}&per_page={{ per_page }}">
          Next
        </a>
      </li>
    {% endif %}

  </ul>
</nav>
