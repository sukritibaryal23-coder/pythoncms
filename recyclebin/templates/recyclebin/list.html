{% extends "base.html" %}
{% block content %}
<h2>Recycle Bin</h2>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Deleted At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for article in deleted_articles %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.deleted_at|default:"-" }}</td>
            <td>
                <a class="btn btn-sm btn-success" href="{% url 'recycle_restore' 'article' article.pk %}">Restore</a>
                <a class="btn btn-sm btn-danger" href="{% url 'recycle_hard_delete' 'article' article.pk %}">Delete Permanently</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No deleted articles</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
