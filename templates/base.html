<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }
        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        .alert {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        .info { background-color: #cce5ff; color: #004085; }

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>CMS Python</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path|slice:":9" == "/articles" %}active{% endif %}" href="/articles/">Articles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path|slice:":6" == "/about" %}active{% endif %}" href="/about/">About</a>
            </li>
        </ul>
    </div>


    <!-- Main content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CMS Python</a>
            </div>
        </nav>
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </div>

</body>
</html>
<script>
    setTimeout(() => {
        const messages = document.querySelector('.messages-container');
        if (messages) messages.style.display = 'none';
    }, 2000); // hides after 2 seconds
</script>
