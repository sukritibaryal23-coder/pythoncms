{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Users</h3>
    <a href="{% url 'core:add_user' %}" class="btn btn-primary mb-2">Add User</a>
</div>


<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th><input type="checkbox" id="select-all"></th>
            <th>Username</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><input type="checkbox" name="selected_user" value="{{ user.id }}"></td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_active }}</td>
            <td>
                <a href="{% url 'core:edit_user' user.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></a>
                {% if user.is_active %}
                    <a href="{% url 'core:user_toggle_status' user.id %}" class="btn btn-sm btn-secondary"><i class="bi bi-upload"></i></a>
                {% else %}
                    <a href="{% url 'core:user_toggle_status' user.id %}" class="btn btn-sm btn-success"><i class="bi bi-upload"></i></a>
                 {% endif %}
                <a href="{% url 'core:delete_user' user.id %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    // Select/Deselect all checkboxes
    document.getElementById('select-all').addEventListener('click', function(){
        let checkboxes = document.querySelectorAll('input[name="selected_user"]');
        checkboxes.forEach(cb => cb.checked = this.checked);
    });
</script>
{% endblock %}
