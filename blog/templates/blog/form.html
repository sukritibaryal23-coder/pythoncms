{% extends "base.html" %}
{% block content %}

<h1>
        Create {% if homepage %}Homepage{% else %}Inner Page{% endif %} Blog
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div style="margin-top: 20px;">
            <button type="submit">Submit</button>
            
            <a href="{% url 'blog_list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>

{% endblock %}
