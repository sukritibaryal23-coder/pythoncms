{% extends "base.html" %}
{% block content %}

<div class="container my-5">
    <h1 class="mb-4">CMS Dashboard</h1>
    
    <div class="row g-4 mt-4 justify-content-center">
         <!-- Users -->
        <div class="col-md-3 col-sm-6">
            <a href="/core/users/" class="text-decoration-none">
                <div class="card text-white bg-success shadow-sm h-100 text-center hover-scale dashboard-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-people-fill mb-3"></i>
                        <h5 class="card-title">Users</h5>
                    </div>
                </div>
            </a>
        </div>
        <!-- Articles -->
        <div class="col-md-3 col-sm-6">
            <a href="/articles/" class="text-decoration-none">
                <div class="card text-white bg-primary shadow-sm h-100 text-center hover-scale dashboard-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-file-text-fill mb-3"></i>
                        <h5 class="card-title">Articles</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Recycle Bin -->
        <div class="col-md-3 col-sm-6">
            <a href="/recycle-bin/" class="text-decoration-none">
                <div class="card text-white bg-danger shadow-sm h-100 text-center hover-scale dashboard-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-trash-fill mb-3"></i>
                        <h5 class="card-title">Recycle Bin</h5>
                    </div>
                </div>
            </a>
        </div>

       

        <!-- Settings -->
        <div class="col-md-3 col-sm-6">
            <a href="/admin/" class="text-decoration-none">
                <div class="card text-white bg-warning shadow-sm h-100 text-center hover-scale dashboard-card">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-gear-fill mb-3"></i>
                        <h5 class="card-title">Settings</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<style>
    .hover-scale:hover {
        transform: scale(1.05);
        transition: transform 0.2s;
    }

    .dashboard-card {
        height: 180px;          /* Taller card */
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .dashboard-card i {
        font-size: 3rem;        /* Larger icon */
    }

    .card-title {
        margin: 0;
        font-weight: bold;
    }
</style>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

{% endblock %}
