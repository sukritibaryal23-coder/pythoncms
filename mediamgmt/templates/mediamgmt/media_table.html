{% for media in page_obj %}
<tr data-id="{{ media.id }}">
    <td class="drag-handle">â˜°</td>
    <td><input type="checkbox" name="selected_media" value="{{ media.id }}"></td>
    <td>{{ media.title }}</td>
    <td>
        <button class="toggle-status-btn {% if media.is_active %}btn-success{% else %}btn-secondary{% endif %}" data-id="{{ media.id }}">
            {% if media.is_active %}Published{% else %}Unpublished{% endif %}
        </button>
    </td>
    <td>
        <a href="{% url 'media_edit' media.id %}">Edit</a>
        <button class="delete-media-btn" data-id="{{ media.id }}">Delete</button>
    </td>
</tr>
{% empty %}
<tr><td colspan="5">No {{ media_type }} found</td></tr>
{% endfor %}
