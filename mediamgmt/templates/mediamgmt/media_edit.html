{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Edit Media: {{ media.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'mediamgmt:media_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
