{% for media in page_obj %}
<tr data-id="{{ media.id }}">
    <td><span class="drag-handle"><i class="bi bi-grip-vertical"></i></span></td>
    <td><input type="checkbox" name="selected_media" value="{{ media.id }}"></td>
    <td><a href="{% url 'media_edit' media.id %}">{{ media.title }}</a></td>
    <td>
        <select class="form-select form-select-sm type-dropdown" data-id="{{ media.id }}">
            <option value="image" {% if media.media_type == 'image' %}selected{% endif %}>Image</option>
            <option value="video" {% if media.media_type == 'video' %}selected{% endif %}>Video</option>
        </select>
    </td>
    <td>
        <button type="button" class="btn btn-sm toggle-status-btn {% if media.is_active %}btn-success{% else %}btn-secondary{% endif %}" data-id="{{ media.id }}">
            {% if media.is_active %}Active{% else %}Inactive{% endif %}
        </button>
    </td>
    <td>
        <a href="{% url 'media_edit' media.id %}" class="btn btn-sm btn-primary"><i class="bi bi-pencil-square"></i></a>
        <a href="#" class="btn btn-sm btn-danger delete-media-btn" data-id="{{ media.id }}"><i class="bi bi-trash"></i></a>
    </td>
</tr>
{% empty %}
<tr><td colspan="6" class="text-center">No media found</td></tr>
{% endfor %}
